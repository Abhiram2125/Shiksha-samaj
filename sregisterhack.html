<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Hackathon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7EEDD;
            align-items: center;
        }
        
        .container {
        
            max-width: 500px;
        
            margin: 0 auto;
            padding: 20px;
            background-color: #ACE2E1;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Hackathon</h1>
        <form>
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>
            
            <label for="teamSize">Team Size:</label>
            <select id="teamSize" name="teamSize" required>
                <option value="">Select team size</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                
            </select>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <div id="participantsContainer"></div>
            
            



    <script>
        document.getElementById('teamSize').addEventListener('change', function() {
            var teamSize = parseInt(this.value);
            var participantsContainer = document.getElementById('participantsContainer');
            participantsContainer.innerHTML = '';

            for (var i = 1; i <= teamSize; i++) {
                var label = document.createElement('label');
                label.setAttribute('for', 'participant' + i);
                label.textContent = 'Participant ' + i + ':';

                var input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('id', 'participant' + i);
                input.setAttribute('name', 'participant' + i);
                input.setAttribute('required', 'true');

                participantsContainer.appendChild(label);
                participantsContainer.appendChild(input);
            }
        });
    </script>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
